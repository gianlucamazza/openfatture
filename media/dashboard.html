<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFatture Media Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .alerts-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid;
        }

        .alert-item.error {
            background: #fee;
            border-left-color: #e74c3c;
        }

        .alert-item.warning {
            background: #fff8e1;
            border-left-color: #f39c12;
        }

        .alert-item.info {
            background: #e8f4fd;
            border-left-color: #3498db;
        }

        .alert-item.success {
            background: #e8f8f5;
            border-left-color: #27ae60;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #27ae60;
        }

        .status-offline {
            background: #e74c3c;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .metric-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä OpenFatture Media Dashboard</h1>
            <p>Monitoraggio costi, performance e automazione media</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Caricamento dati...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Metrics Overview -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>üìà Panoramica Generale</h3>
                    <div class="metric-grid" id="overview-metrics">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="card">
                    <h3>üí∞ Costi Totali</h3>
                    <div class="metric-grid" id="cost-metrics">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>üìä Trend Costi</h3>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3>‚ö° Performance</h3>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Alerts and Status -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>üö® Alert Attivi</h3>
                    <div id="alerts-container" class="alerts-list">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <div class="card">
                    <h3>üìã Ultime Esecuzioni</h3>
                    <div class="chart-container">
                        <canvas id="runsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadDashboardData()">üîÑ Aggiorna Dashboard</button>
    </div>

    <script>
        let costChart, performanceChart, runsChart;

        async function loadDashboardData() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');

            loading.style.display = 'block';
            dashboard.style.display = 'none';

            try {
                // Load all metrics data from API
                const [allResponse, alertsResponse] = await Promise.all([
                    fetch('./api/metrics/all'),
                    fetch('./api/metrics/alerts')
                ]);

                if (!allResponse.ok) {
                    throw new Error(`Metrics API request failed: ${allResponse.status} ${allResponse.statusText}`);
                }
                if (!alertsResponse.ok) {
                    throw new Error(`Alerts API request failed: ${alertsResponse.status} ${alertsResponse.statusText}`);
                }

                const data = await allResponse.json();
                const alertsData = await alertsResponse.json();

                if (data.status === 'error') {
                    throw new Error(data.error || 'API returned error status');
                }

                const costsData = data.costs || {};
                const performanceData = data.performance || {};
                const runsData = data.runs || {};

                // Update metrics
                updateOverviewMetrics(costsData, performanceData, runsData);
                updateCostMetrics(costsData);
                updateCharts(costsData, performanceData, runsData);
                updateAlerts(alertsData);

                loading.style.display = 'none';
                dashboard.style.display = 'block';

            } catch (error) {
                console.error('Error loading dashboard data:', error);
                loading.innerHTML = `
                    <div style="text-align: center;">
                        <p>‚ùå Errore caricamento dati</p>
                        <p style="font-size: 0.9rem; color: #666;">${error.message}</p>
                        <p style="font-size: 0.8rem; color: #999;">Assicurati che il server API sia in esecuzione</p>
                    </div>
                `;
            }
        }

        function updateOverviewMetrics(costsData, performanceData, runsData) {
            const container = document.getElementById('overview-metrics');

            // Calculate totals
            const totalRuns = runsData.runs?.length || 0;
            const totalCost = costsData.total_cost || 0;
            const avgDuration = performanceData.average_duration || 0;
            const successRate = runsData.success_rate || 0;

            container.innerHTML = `
                <div class="metric">
                    <span class="metric-value">${totalRuns}</span>
                    <span class="metric-label">Esecuzioni Totali</span>
                </div>
                <div class="metric">
                    <span class="metric-value">‚Ç¨${totalCost.toFixed(2)}</span>
                    <span class="metric-label">Costo Totale</span>
                </div>
                <div class="metric">
                    <span class="metric-value">${avgDuration.toFixed(1)}s</span>
                    <span class="metric-label">Durata Media</span>
                </div>
                <div class="metric">
                    <span class="metric-value">${(successRate * 100).toFixed(1)}%</span>
                    <span class="metric-label">Tasso Successo</span>
                </div>
            `;
        }

        function updateCostMetrics(costsData) {
            const container = document.getElementById('cost-metrics');

            const monthlyCost = costsData.monthly_cost || 0;
            const dailyCost = costsData.daily_cost || 0;
            const avgCostPerRun = costsData.average_cost_per_run || 0;
            const budgetRemaining = costsData.budget_remaining || 0;

            container.innerHTML = `
                <div class="metric">
                    <span class="metric-value">‚Ç¨${monthlyCost.toFixed(2)}</span>
                    <span class="metric-label">Costo Mensile</span>
                </div>
                <div class="metric">
                    <span class="metric-value">‚Ç¨${dailyCost.toFixed(2)}</span>
                    <span class="metric-label">Costo Giornaliero</span>
                </div>
                <div class="metric">
                    <span class="metric-value">‚Ç¨${avgCostPerRun.toFixed(2)}</span>
                    <span class="metric-label">Costo per Run</span>
                </div>
                <div class="metric">
                    <span class="metric-value">‚Ç¨${budgetRemaining.toFixed(2)}</span>
                    <span class="metric-label">Budget Residuo</span>
                </div>
            `;
        }

        function updateCharts(costsData, performanceData, runsData) {
            // Cost Trend Chart
            const costCtx = document.getElementById('costChart').getContext('2d');
            if (costChart) costChart.destroy();

            const costLabels = costsData.cost_trend?.map(item => item.date) || [];
            const costValues = costsData.cost_trend?.map(item => item.cost) || [];

            costChart = new Chart(costCtx, {
                type: 'line',
                data: {
                    labels: costLabels,
                    datasets: [{
                        label: 'Costo (‚Ç¨)',
                        data: costValues,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '‚Ç¨' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });

            // Performance Chart
            const perfCtx = document.getElementById('performanceChart').getContext('2d');
            if (performanceChart) performanceChart.destroy();

            const perfLabels = performanceData.performance_trend?.map(item => item.date) || [];
            const perfValues = performanceData.performance_trend?.map(item => item.duration) || [];

            performanceChart = new Chart(perfCtx, {
                type: 'bar',
                data: {
                    labels: perfLabels,
                    datasets: [{
                        label: 'Durata (s)',
                        data: perfValues,
                        backgroundColor: '#f39c12',
                        borderColor: '#e67e22',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + 's';
                                }
                            }
                        }
                    }
                }
            });

            // Runs Chart
            const runsCtx = document.getElementById('runsChart').getContext('2d');
            if (runsChart) runsChart.destroy();

            const runsLabels = runsData.recent_runs?.map(run => run.scenario) || [];
            const runsValues = runsData.recent_runs?.map(run => run.duration) || [];

            runsChart = new Chart(runsCtx, {
                type: 'doughnut',
                data: {
                    labels: runsLabels,
                    datasets: [{
                        data: runsValues,
                        backgroundColor: [
                            '#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateAlerts(alertsData) {
            const container = document.getElementById('alerts-container');

            const alerts = Array.isArray(alertsData) ? alertsData : [];

            // Get recent alerts (last 10)
            const recentAlerts = alerts.slice(-10).reverse();

            if (recentAlerts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">‚úÖ Nessun alert attivo</p>';
                return;
            }

            container.innerHTML = recentAlerts.map(alert => {
                const level = alert.level || 'info';
                const title = alert.title || alert.type || 'Alert';
                const message = alert.message || '';
                const timestamp = alert.timestamp ? new Date(alert.timestamp).toLocaleString() : new Date().toLocaleString();

                return `
                    <div class="alert-item ${level}">
                        <strong>${title}</strong>
                        <p style="margin: 5px 0 0 0; font-size: 0.9rem;">${message}</p>
                        <small style="color: #666;">${timestamp}</small>
                    </div>
                `;
            }).join('');
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        // Auto-refresh every 5 minutes
        setInterval(loadDashboardData, 5 * 60 * 1000);
    </script>
</body>
</html>
