# Prometheus configuration for OpenFatture Payment Tracking
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'openfatture-payment-monitor'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # OpenFatture application metrics
  - job_name: 'openfatture'
    static_configs:
      - targets: ['openfatture:8000']
        labels:
          service: 'cli'
          module: 'main'

  # Payment worker metrics
  - job_name: 'payment_worker'
    static_configs:
      - targets: ['payment_worker:8000']
        labels:
          service: 'worker'
          module: 'payment'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules (optional)
rule_files:
